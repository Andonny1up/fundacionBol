{% extends 'beneficiaryapp/index.html' %}
{% block title %}Registro de beneficiario{% endblock  %}
{% block main %}
<section id="main-create">
<div class="container">
    <div class="card text-bg-primary mb-3">
        <div class="card-header">
            <h2 class="h1">Registrar beneficiarios</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'beneficiary:create_beneficiary' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <label for="id_dni" class="col-10 offset-1 col-md-6 offset-md-0">Carnet de identidad:<input type="text" name="dni" maxlength="10" required id="id_dni"></label>
                    <label for="id_name" class="col-10 offset-1 col-md offset-md-0">Nombre:<input type="text" name="name" maxlength="150" required id="id_name"></label>
                </div>
                <div class="row">
                    <label for="id_birthday" class="col-10 offset-1 col-md-6 offset-md-0">Fecha de nacimiento:<input type="date" name="birthday" required id="id_birthday" value="{{date_now}}"></label>
                    <label for="id_gender" class="col-10 offset-1 col-md-6 offset-md-0">Genero:
                        <select name="gender" id="id_gender" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>    
                        </select>
                    </label>
                </div>
                <div class="row">
                    <label for="id_phone" class="col-10 offset-1 col-md offset-md-0">Telefono:<input type="text" name="phone" maxlength="10" required id="id_phone"></label>
                </div>
                <div class="row">
                    <label for="id_address" class="col-10 offset-1 col-md offset-md-0">Direcci√≥n:<textarea name="address" cols="40" rows="10" maxlength="250" required id="id_address"></textarea></label>
                </div>
                <div class="row">
                    <label for="id_c_name" class="col-10 offset-1 col-md offset-md-0">Tipo de cancer:
                        <select name="c_name" id="id_c_name">
                            <option value="">--Por definir--</option>
                            {% for cancer in type_cancer %}
                            <option value="{{cancer.id}}">{{cancer.c_name}}</option>
                            {% endfor %}    
                        </select>
                    </label>
                    <label for="id_photo" class="col-10 offset-1 col-md offset-md-0">Foto:
                        <input type="file" name="photo" accept="image/*" id="id_photo">
                    </label>
                </div>
                <div class="row">
                    <div class="col-10 offset-1 col-md offset-md-0">
                        <input type="submit" value="Enviar" class="btn btn-dark">
                    </div>
                </div>     
            </form>
        </div>
    </div>
    
    
</div>
</section>
{% endblock %}
