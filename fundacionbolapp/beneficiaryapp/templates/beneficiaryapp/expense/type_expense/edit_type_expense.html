            <label for="id_details" class="col-10 offset-1 col-md offset-md-0">Descripci√≥n:<textarea name="details" cols="40" rows="10" maxlength="350" required id="id_details">{{type_expense.details}}</textarea></label>

        <div class="row">
            <div class="col-10 offset-1 col-md offset-md-0">

</section>
