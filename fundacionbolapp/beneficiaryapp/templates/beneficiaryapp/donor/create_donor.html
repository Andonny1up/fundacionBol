{% extends 'beneficiaryapp/index.html' %}

{% block title %}Registro de beneficiario{% endblock  %}
{% block main %}
<section id="main-create">
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="h1">Registrar nuevos donadores</h2>
        </div>
        <div class="card-body">
            <form action="{% url 'beneficiary:create_donor' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <label for="id_dni" class="col-10 offset-1 col-md-6 offset-md-0">Dni:<input type="text" name="dni" maxlength="10" required id="id_dni"></label>
                    <label for="id_name" class="col-10 offset-1 col-md offset-md-0">Nombre:<input type="text" name="name" maxlength="150" required id="id_name"></label>
                </div>
                <div class="row">
                    <label for="id_type_donor" class="col-10 offset-1 col-md offset-md-0">Tipo de donaci√≥n:
                        <select name="type_donor" id="id_type_donor">
                            <option value="Particular">Particular</option>
                            <option value="Institucional">Institucional</option>
                        </select>
                    </label>
                </div>
                <div class="row">
                    <div class="col-10 offset-1 col-md offset-md-0">
                        <input type="submit" value="Enviar" class="btn btn-dark">
                    </div>
                </div>     
            </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
